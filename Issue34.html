<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes Example</title>
    <style>
        .important-text {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

    <div>
        <h1>Welcome to My Website</h1>
        <p class="important-text">This is an example of using the class attribute for styling.</p>

        <ul>
            <li><a href="https://www.google.com" target="_blank">Visit Google</a></li>
            <!-- The target="_blank" attribute opens the link in a new tab/window -->
            <li><a href="https://youtube.com">Youtube</a></li>
        </ul>

        <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg" alt="image of cat"  hight="200px" width="200px">

        <p>This is a paragraph with a <a href="https://gmail.com">link to Gmail</a>.</p>
    </div>

</body>
</html>
