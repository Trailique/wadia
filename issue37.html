<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title> alternative text</title>
</head>
<body>
    <div> 
        <h1 style="color: blue;">Google</h1>

        <!-- Image with alternative text -->
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">

        <p style="color: red;">If image is not available </p>
        
        <!-- Image with alternative text if the first image fails to load -->
        <img src="https://example.com/nonexistentimage.jpg" alt="Image is not available">
    </div>
</body>
</html>
