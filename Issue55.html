<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* Styling for the rotating triangle */
        .rotatingTriangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 87px solid #3498db; /* Adjust color as needed */
            animation: rotateAnimation 4s linear infinite; /* Animation properties */
        }

        /* Keyframes for the rotation animation */
        @keyframes rotateAnimation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <h2>CSS Animation Example</h2>

    <!-- Element with the rotating animation -->
    <div class="rotatingTriangle"></div>

</body>
</html>
