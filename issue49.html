<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Example</title>
    <style>
        /* Container Styles */
        .container {
            position: relative;
            width: 100%;
            height: 400px;
            border: 2px solid #ccc;
            text-align: center;
        }

        /* Absolute Positioning */
        .absolute-box {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 200px;
            height: 100px;
            background-color: #ff9999;
        }

        /* Relative Positioning */
        .relative-box {
            position: relative;
            top: 50px;
            left: 200px;
            width: 200px;
            height: 100px;
            background-color: #99ff99;
        }
    </style>
</head>
<body>

    <h1 align="center">CSS Positioning</h1>

    <div class="container">
        <!-- Absolute Positioning -->
        <div class="absolute-box">
            <p>Absolutely Positioned</p>
        </div>

        <!-- Relative Positioning -->
        <div class="relative-box">
            <p>Relatively Positioned</p>
        </div>
    </div>

</body>
</html>
