<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute and Relative Positioning</title>
    <style>
        /* CSS for the container */
        .container {
            position: relative; /* Relative positioning for the container */
            width: 400px;
            height: 300px;
            border: 1px solid #000;
        }

        /* CSS for the absolute positioned element */
        .absolute-box {
            position: absolute; /* Absolute positioning for the box */
            top: 50px;
            left: 50px;
            width: 200px;
            height: 150px;
            background-color: #ff9999;
        }

        /* CSS for the relative positioned element */
        .relative-box {
            position: relative; /* Relative positioning for the box */
            top: 50px;
            left: 50px;
            width: 200px;
            height: 150px;
            background-color: #99ccff;
        }
    </style>
</head>
<body>
    <h2>Absolute and Relative Positioning Example</h2>
    <div class="container">
        <div class="absolute-box">
            Absolute Positioning
        </div>
        <div class="relative-box">
            Relative Positioning
        </div>
    </div>
</body>
</html>
