<!--Css positioning-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Parent Container */
      .parent {
        position: relative; /* Relative positioning for the parent container */
        width: 300px;
        height: 200px;
        border: 2px solid #333;
      }

      /* Absolutely Positioned Element */
      .absoluteBox {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 100px;
        height: 100px;
        background-color: #3498db;
        color: #fff;
        padding: 10px;
      }

      /* Relatively Positioned Element */
      .relativeBox {
        position: relative;
        top: 50px;
        left: 50px;
        width: 100px;
        height: 100px;
        background-color: #e74c3c;
        color: #fff;
        padding: 10px;
      }
    </style>
    <title>Positioning Example</title>
  </head>
  <body>
    <div class="parent">
      <div class="absoluteBox">
        <p>Absolute Positioning</p>
        <p>Top: 20px, Left: 20px</p>
      </div>

      <div class="relativeBox">
        <p>Relative Positioning</p>
        <p>Top: 50px, Left: 50px</p>
      </div>
    </div>
  </body>
</html>
