<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Column Grid Layout</title>
</head>
<body style="margin: 0; padding: 0; height: 100%; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 20px;">
    <div class="item" style="background-color: #ccc; padding: 20px; border: 1px solid #999; text-align: center;">1</div>
    <div class="item" style="background-color: #ccc; padding: 20px; border: 1px solid #999; text-align: center;">2</div>
    <div class="item" style="background-color: #ccc; padding: 20px; border: 1px solid #999; text-align: center;">3</div>
    <div class="item" style="background-color: #ccc; padding: 20px; border: 1px solid #999; text-align: center;">4</div>
</body>
</html>
