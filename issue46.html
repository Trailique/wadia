<!--“id” is unique in a page and can only apply to at most one element, while
“class” selector can apply to multiple elements.-->


<html>
<head>

    <title>Example Page</title>
    <style>
        /* CSS Styles */
        #uniqueElement {
            color: red;
        }

        .commonClass {
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- HTML with ID and Class -->
<div id="uniqueElement">This element has an ID</div>
<p class="commonClass">This paragraph has a common class</p>
<p class="commonClass">So does this paragraph</p>

</body>
</html>
