<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p {
            color: red;
        }

        .myClass {
            color: blue;
        }
        p.myClass {
            color: green;
        }
        #myElement {
            color: purple;
        }
        p#myElement {
            color: pink;
        }
    </style>
    <title>Specificity Example</title>
</head>
<body>

    <p>This is a paragraph.</p>
    <p class="myClass">This is a paragraph with class.</p>
    <p id="myElement">This is a paragraph with ID.</p>

</body>
</html>
