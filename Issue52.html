<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* Button styles with transition */
        .hoverButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        /* Hover effect styles */
        .hoverButton:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

    <h2>CSS Transition Example</h2>

    <!-- Button with transition effect -->
    <button class="hoverButton">Hover Me</button>

</body>
</html>
