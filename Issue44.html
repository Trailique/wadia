<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible HTML Example</title>
</head>
<body>

    <header>
        <h1>Main Heading</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Subheading</h2>
        <p>Paragraph content.</p>

        <!-- Example 1: Use of Semantic HTML -->
        <article>
            <h3>Article Title</h3>
            <p>Article content...</p>
        </article>

        <!-- Example 2: Providing Descriptive Text for Images -->
        <img src="example.jpg" alt="A descriptive caption of the image">

        <!-- Example 3: Implementing ARIA Roles -->
        <button aria-haspopup="dialog" aria-controls="myModal">Open Modal</button>

        <div role="status" aria-live="assertive">Content updated!</div>
    </main>

    <footer>
        <p>&copy; 2024 Your Website | Author: John Doe</p>
    </footer>

</body>
</html>
