<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        td,th,tr{
            border: 2px solid black;
            text-align: center
        }
        table{
            border: 2px solid black;
            width: 100%;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Pune</th>
        </tr>
        <tr>
            <td>Siddhesh</td>
            <td>22</td>
            <td>Pune</td>
        </tr>
        <tr>
            <td>Sahil</td>
            <td>22</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td>Sayeed</td>
            <td>22</td>
            <td>Pimpri</td>
        </tr>
    </table>
</body>
</html>
