<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruits Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 1px solid #151111;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <h1>Fruits Information</h1>

    <table>
      <thead>
        <tr>
          <th>Fruit</th>
          <th>Color</th>
          <th>Taste</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Apple</td>
          <td>Red</td>
          <td>Sweet</td>
        </tr>
        <tr>
          <td>Banana</td>
          <td>Yellow</td>
          <td>Sweet</td>
        </tr>
        <tr>
          <td>Orange</td>
          <td>Orange</td>
          <td>Citrusy</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
