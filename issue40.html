<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Product Catalog</h2>

    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>Laptop</td>
                <td>Rs.35,000</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Smartphone</td>
                <td>Rs.8000</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Headphones</td>
                <td>Rs.2500</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
