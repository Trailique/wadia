<!-- html table-->
<html>
<head>

    <title>HTML Table Example</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #F10505;
        }
    </style>
</head>
<body>

    <h1>Food Table</h1>

    <table>
        <thead>
            <tr>
                <th>Fruits</th>
                <th>Vegetables</th>
                <th>Grains</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>Tomato</td>
                <td>Wheat</td>
            </tr>
            <tr>
                <td>Mango</td>
                <td>Potato</td>
                <td>Rice</td>
            </tr>
            <tr>
                <td>Jackfruit</td>
                <td>Fenugreek</td>
                <td>Jowar</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
