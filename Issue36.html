<!DOCTYPE html>
<!--Issue - 36-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>List of Fruits</title>
    </head>
    <body>
        <h2>Ordered List:</h2>
        <h3>Fruits</h3>
        <ol>
            <li>Apple</li>
            <li>Banana</li>
            <li>Mango</li>
        </ol>

        <h2>Unordered List:</h2>
        <h3>Vegetable</h3>
        <ul>
            <li>Cucumber</li>
            <li>Potato</li>
            <li>Methi</li>
        </ul>
    </body>
</html>
