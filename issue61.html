<!--Box shadow-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
     
      .shadow-box {
        width: 200px;
        height: 200px;
        background-color: #5E0DE0; / Background color of the div /
        margin: 50px auto;
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5); / Box shadow with offsetX, offsetY, blurRadius, and color /
      }

      
      .shadow-box p {
        text-align: center;
        color: #fff;
        line-height: 200px;
        margin: 0;
      }
    </style>
    <title>CSS Box Shadow Example</title>
  </head>
  <body>
    <!-- Div with Box Shadow -->
    <div class="shadow-box">
      <p>Box with Shadow</p>
    </div>
  </body>
</html>
