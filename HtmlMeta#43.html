<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An example webpage with metadata">
    <title>meta</title>
</head>
<body>
    <h2>The <meta> tag in HTML is used to provide metadata about the HTML document. Metadata is information about the data on the page and is not displayed on the web page itself. Instead, it helps browsers and search engines understand and handle the document in various ways.</h2>
</body>
</html>
