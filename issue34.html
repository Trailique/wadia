 <!-- Attributes -->
<html>
<head>
   
    <title>HTML Attributes Example</title>
</head>
<body>

    <h1>Wikipediea</h1>

<!-- href Attribute: It tells a link (<a> tag) where to go. If you have a link, the href attribute says, "Hey, this is the web address you should take me to!" -->
    <p>A free online encyclopedia that anyone can edit, and millions already have <a href="https://www.wikipedia.com" target="_blank" title="Visit Example.com">Wikipedia</a>.</p>

<!-- src Attribute: This one is for images (<img> tag). It says, "Here's the location of the image you should display." -->
<!-- alt Attribute: It's for images too. It provides alternative text that describes the image. It's like saying, If you can't see the image, here's what it's about. -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Wikipedia-logo-v2-en.svg/135px-Wikipedia-logo-v2-en.svg.png" alt="An example image with alternative text">

    <script src="example-script.js" defer></script>

</body>
</html>
