<!--Html attributes-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Attributes</title>
  </head>
  <body>
    <h1>Apple</h1>

    <p>apple is a delicious fruit</p>

    <!-- Example with src attribute for an image -->
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbtqfqF8fj_2BiMbmBVupU4dGrJXtP3hPg2ezJ2LS8uZiw3R_Aj5w45AYkjg&ss"
      alt="An example image"
    />

    <!-- Example with href attribute for a hyperlink -->
    <p>
      Visit our website:
      <a href="https://en.wikipedia.org/wiki/Apple">Apple</a>
    </p>
  </body>
</html>
