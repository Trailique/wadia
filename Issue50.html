<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* Flex container styles */
        .flexContainer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 300px; /* Set a height for better visualization */
            border: 2px solid #27ae60;
            margin: 20px;
        }

        /* Flex item styles */
        .flexItem {
            padding: 20px;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>CSS Flexbox Example</h2>

    <!-- Flex container with three flex items -->
    <div class="flexContainer">
        <div class="flexItem">Item 1</div>
        <div class="flexItem">Item 2</div>
        <div class="flexItem">Item 3</div>
    </div>

</body>
</html>
