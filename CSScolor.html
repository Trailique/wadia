<head>
    <style>
        *{
            padding: 25px;
            margin: 25px;
        }
        h1 {
            color: rgba(0, 0, 0, 0.8);
            /* red:0, green:0, blue:0, Alpha: 0.8 = 80% */
        }

        h2 {
            color: #FF0000;
            /*Pure Red*/
        }

        h3 {
            color: rgba(30 150 220 / 60% );
            /* red:30, green:150, blue:200, alpha:60% */
        }
        h4 {
            color: #b700ff;
            /* Custom Color */
        }
    </style>
</head>

<body>
    <h1>Shubham Bhosale</h1>
    <h2>A Developer</h2>
    <h3>Nissian GTR R34</h3>
    <h4>Hello World!!!</h4>
</body>
