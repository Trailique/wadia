<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Define the default button styles */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color:lightseagreen;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 10px; /* Add transition to background-color property */
        }

        /* Define the hover styles */
        button:hover {
            background-color:red;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <button>Hover me</button>

</body>
</html>
