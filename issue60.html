<!--CSS Transfrom-->

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
     
      .image-container {
        width: 300px;
        margin: 50px auto;
      }

      .transformed-image {
        width: 100%;
        display: block;
        transition: transform 0.3s ease-in-out; / Smooth transition for the transform property /
      }

      
      .image-container:hover .transformed-image {
        transform: scale(1.2) rotate(45deg); / Scale by 20% and rotate by 45 degrees on hover /
      }
    </style>
    <title>CSS Transforms Example</title>
  </head>
  <body>
    <!-- Image Container with Transformations on Hover -->
    <div class="image-container">
      <img
        class="transformed-image"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Wikipedia-logo-v2-en.svg/135px-Wikipedia-logo-v2-en.svg.png"
        alt="Transformed Image"
      />
    </div>
  </body>
</html>
