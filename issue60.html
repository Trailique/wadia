<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .transformed-image {
      width: 300px;
      height: 200px;
      margin: 50px;
      transform: scale(1.5) rotate(30deg) skew(20deg, 10deg);
      transition: transform 0.5s ease-in-out;
    }

    .transformed-image:hover {
      transform: scale(1.2) rotate(-20deg) skew(-10deg, 5deg);
    }
  </style>
</head>
<body>

  <!-- Image with CSS Transforms -->
  <img class="transformed-image" src="https://www.shutterstock.com/shutterstock/photos/2279517087/display_1500/stock-photo-from-below-of-entrance-of-office-building-next-to-contemporary-high-rise-structures-with-glass-2279517087.jpg" alt="Transformed Image">

</body>
</html>
