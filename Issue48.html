<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Example</title>
    <style>
        /* Applying color using a named color value */
        .namedColor {
            color: red;
        }

        /* Applying color using a hexadecimal color value */
        .hexColor {
            color: #3498db;
        }

        /* Additional styling for better visualization */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h2>CSS Color Example</h2>

    <!-- Example of applying color to a paragraph using both named and hexadecimal values -->
    <p class="namedColor">This text uses a named color (red).</p>
    <p class="hexColor">This text uses a hexadecimal color (#3498db).</p>

</body>
</html>
