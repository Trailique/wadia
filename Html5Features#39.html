<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            background-color: rgb(77, 145, 205);
            color: aliceblue;
        }

        h1{
            text-align: center;
        }

        .navbar{
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        a{
            color: aliceblue;
            text-decoration: none;
        }

        footer {
            background-color: rgb(77, 145, 205);
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    
</head>
<body>
    
    <header>
        <h1> Semantic Elements</h1>
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">About us</a>
            <a href="#">Contact</a>
            <a href="#">Login/Register</a>
        </div>
    </header>
    <main>
        <h2>Video</h2>
        <video width="400" controls>
            <source src="https://youtu.be/nGhKIC_7Mkk?si=TiwWrGoDBofKHHin" type="video/mp4">
        </video>

        <h2>Audio</h2>
        <audio controls>
            <source src="https://open.spotify.com/track/7HwDpKJA53qdW0R3D8k075?si=2f2ab8d756e14865" type="audio/mp3">
        </audio>

         <h2>Canvas</h2>
        <canvas
      id="myCanvas"
      width="200"
      height="100"
      style="border: 1px solid #000"
    ></canvas>

    <script>
      var canvas = document.getElementById("myCanvas");
      var context = canvas.getContext("2d");
      context.fillStyle = "#FF0000";
      context.fillRect(25, 25, 75, 50);
    </script>

       
    </main>
    <footer>
         <p>&copy; 2024 Your Website Name. All rights reserved.</p>
    </footer>
    
</body>
</html>
