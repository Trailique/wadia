<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo-Class Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* Styling for the link */
        a {
            color: #3498db; /* Default color */
            text-decoration: none;
        }

        /* Change color on hover */
        a:hover {
            color: #e74c3c; /* Color when hovered over */
        }
    </style>
</head>
<body>

    <h2>CSS Pseudo-Class Example</h2>

    <!-- Link to demonstrate hover effect -->
    <p>Hover over this <a href="#">link</a> to see the color change.</p>

</body>
</html>
