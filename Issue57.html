<!--CSS variables-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --primary-color: #9ae908;
      }
      body {
        background-color: var(--primary-color);
        color: #046df7;
        font-family: Arial, sans-serif;
      }

      h1 {
        color: var(--primary-color);
      }

      p {
        border: 2px solid var(--primary-color);
        padding: 10px;
        font-size: x-large;
        font-style: italic;
      }
    </style>
    <title>CSS Variables</title>
  </head>
  <body>
    <h1>Welcome to My Page</h1>
    <p>
        Bayerische Motoren Werke is the full form of BMW. It's a German company that manufactures cars and motorcycles. The company was initiated in 1916 and has become one of the most successful automotive companies in the world.  </p>
  </body>
</html>
