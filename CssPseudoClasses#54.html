<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo</title>
    <style>
        a {
            text-decoration: none;
            color: #031623;
            transition: color 0.3s ease; /* Adding transition for a smooth color change */
        }

        a:hover {
            color: #2980b9;
        }
    </style>
    <title>Link Color Change on Hover</title>
</head>
<body>

    <a href="#">Hover over me</a>

</body>
</html>
