<!DOCTYPE html>
<!--Issue - 39 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Features</title>
</head>
<body>
  
    <h1>My Favorite Media</h1>
    <audio controls>
        <source src="my_favorite_song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <video controls width="400">
        <source src="my_favorite_movie_clip.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
    <h1>Latest Features</h1>
    <figure>
        <img src="image.jpg" alt="Image">
        <figcaption>This is an image of something interesting.</figcaption>
    </figure>
    <h2>Important Date</h2>
    <time datetime="2024-02-10">February 10, 2024</time>
    <details>
        <summary>Click to reveal more information</summary>
        <p>Here is some additional information that can be revealed.</p>
    </details>
</body>
</html>
