<!--Box model-->
<html>
  <head>
    <title>Yet Another CSS Box Model Example</title>
    <style>
      .outer-container {
        width: 400px;
        margin: 20px auto;
        padding: 15px;
        background-color: #f2f2f2;
        border: 2px solid #333;
      }

      .inner-box {
        width: 100%;
        height: 150px;
        background-color: #66ccff;
        border: 1px dashed #999;
        margin-top: 10px;
        padding: 20px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="outer-container">
      <p>outer container with content, padding, border, and margin.</p>
      <div class="inner-box">inner box inside the outer container.</div>
    </div>
  </body>
</html>
