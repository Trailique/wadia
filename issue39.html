<!--New Features-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Features Example</title>
  </head>
  <body>
    <header>
      <h1>My Website</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <article>
        <h2>Article Title</h2>
        <p>This is a meaningful article within the content.</p>
      </article>

      <article>
        <h2>Another Article</h2>
        <p>More meaningful content goes here.</p>
      </article>
    </section>

    <footer>
      <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

    <h1>HTML5 Audio and Video Example</h1>
    <audio controls>
      <source src="audio-example.mp3" type="audio/mp3" />
      Your browser does not support the audio tag.
    </audio>

    <video width="400" height="300" controls>
      <source src="video-example.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <h1>HTML5 Canvas Example</h1>
    <canvas
      id="myCanvas"
      width="400"
      height="200"
      style="border: 1px solid #000"
    ></canvas>

    <script>
      var canvas = document.getElementById("myCanvas");
      var context = canvas.getContext("2d");
      context.fillStyle = "#FF0000";
      context.fillRect(50, 50, 150, 100);
    </script>
  </body>
</html>
