<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      
      .shadow-box {
        width: 200px;
        height: 200px;
        background-color: #0e6103; 
        margin: 50px auto;
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5); 
      }

      .shadow-box p {
        text-align: center;
        color: #fff;
        line-height: 200px;
        margin: 0;
      }
    </style>
    <title>CSS Box Shadow Example</title>
  </head>
  <body>
    <!-- Div with Box Shadow -->
    <div class="shadow-box">
      <p>Box Shadow</p>
    </div>
  </body>
</html>
