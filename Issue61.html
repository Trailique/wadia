<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Shadow Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* Styling for the div with box shadow */
        .box-with-shadow {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            margin: 20px auto;
            box-shadow: 10px 10px 20px red; 
        }
    </style>
</head>
<body>

    <h2>CSS Box Shadow Example</h2>

    <div class="box-with-shadow"></div>

</body>
</html>
