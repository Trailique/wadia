<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Rotation Animation</title>
    <style>
        /* CSS for Continuous Rotation Animation */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .rotating-container {
            width: 300px;
            height: 360px;
            
        }

        .rotating-element {
            width: 100%;
            height: 110%;
            background-color: #66cc99;
            border-radius: 70%;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="rotating-container">
        <div class="rotating-element"></div>
    </div>

</body>
</html>
