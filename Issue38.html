<!--Semantic non semantic-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic</title>
  </head>
  <body>
    <h1>Mango</h1>

    <!-- Semantic HTML,Semantic elements convey the purpose of the content they enclose, making the HTML code more meaningful and understandable.  -->
    <section>
      <article>
        <h2>Mango Nutrition Facts</h2>
        <p>
          Apples are  a decent source of vitamin A, folate and are pretty high in fiber, which is beneficial for colon cancer prevention, heart disease and weight control.
        </p>
      </article>
    </section>

    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Mangos_-_single_and_halved.jpg/220px-Mangos_-_single_and_halved.jpg"
      alt="A delicious Mango"
    />

    <!-- Non-Semantic HTML non-semantic elements are typically used for layout and presentation without conveying specific information about the content.-->
    <div id="footer">
      <p>&copy; 2024 Fruity Delights. All rights reserved.</p>
    </div>
  </body>
</html>
