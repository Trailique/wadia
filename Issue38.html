<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic and Non-Semantic HTML Example</title>
</head>
<body>

    <!-- Semantic HTML Example -->
    <header>
        <h1>Main Heading</h1>
        <p>Subtitle or tagline</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <article>
        <h2>Article Title</h2>
        <p>Content of the article...</p>
    </article>

    <footer>
        <p>&copy; 2024 Your Website</p>
    </footer>

    <!-- Non-Semantic HTML Example -->
    <div id="header">
        <h1>Main Heading</h1>
        <p>Subtitle or tagline</p>
    </div>

    <div id="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div id="main-content">
        <h2>Article Title</h2>
        <p>Content of the article...</p>
    </div>

    <div id="footer">
        <p>&copy; 2024 Your Website</p>
    </div>

</body>
</html>
