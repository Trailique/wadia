
<html>
<head>
    <title>Styled Paragraph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, p {
            color: blue;
        }
        p {
            background-color: #ffcc00;
            padding: 10px;
            border-radius: 5px;
        }
        img {
            display: block;
            margin: 20px auto;
        }
        a {
            display: block;
            text-align: center;
            color: blue;
            text-decoration: none;
            margin-top: 20px;
        }

        / Media query for screens with a maximum width of 600 pixels /
        @media screen and (max-width: 600px) {
            .container {
                max-width: 100%; / Adjust container width for smaller screens /
                padding: 10px; / Adjust padding for smaller screens /
            }
            h1 {
                font-size: 24px; / Adjust font size for smaller screens /
            }
            p {
                font-size: 14px; / Adjust font size for smaller screens /
            }
            img {
                max-width: 100%; / Make images responsive for smaller screens /
            }
        }
    </style>
</head>
<body>
    <div class="container"> 
        <h1>Wikipedia</h1>
        <p>
            Wikipedia is a free online encyclopedia that anyone can edit, and millions already have.
        </p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Wikipedia-logo-v2-en.svg/135px-Wikipedia-logo-v2-en.svg.png" alt="Google logo" title="Google">
        <a href="https://www.wikipedia.com">Visit Wikipedia.</a>
    </div>
</body>
</html>
