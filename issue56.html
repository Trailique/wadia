<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity Example</title>
    <style>
        /* Element type selector */
        p {
            color: red; /* Specificity: 1 element type selector */
        }

        /* Class selector */
        .special-text {
            color: blue; /* Specificity: 1 class selector */
        }

        /* ID selector */
        #unique-paragraph {
            color: green; /* Specificity: 1 ID selector */
        }

        /* Inline style */
        body {
            color: purple !important; /* Specificity: 1 inline style with !important */
        }
    </style>
</head>
<body>

    <p class="special-text" id="unique-paragraph" style="color: orange;">This is a paragraph.</p>

</body>
</html>
