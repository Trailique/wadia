<!DOCTYPE html>
<!--Issue - 46 -->
<html lang="en">
    <!--“id” is unique in a page and can only apply to at most one element, while
“class” selector can apply to multiple elements.-->
<head>
    <title>CSS Selectors Example</title>
</head>
<body>
    <div id="header">This is a header</div>
    <p class="highlight">This paragraph has a highlight class.</p>
    <p class="highlight">So does this one.</p>
</body>
<style>
    #header {
        color: blue;
    }
    
    .highlight {
        background-color: yellow;
    }
    
</style>
</html>
