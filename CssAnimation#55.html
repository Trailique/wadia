<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .rotating-element {
            width: 100px;
            height: 100px;
            background-color: #0bb81f;
            color: #ffffff;
            text-align: center;
            line-height: 100px;
            animation: rotate 4s linear infinite; /* Animation properties: name, duration, timing function, iteration count */
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <title>Continuous Rotation Animation</title>
</head>
<body>

    <div class="rotating-element">Rotate me</div>

</body>
</html>
