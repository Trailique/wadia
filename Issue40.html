<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>

    <h2>Sample Table</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1,  1</td>
                <td>Row 1,  2</td>
                <td>Row 1,  3</td>
            </tr>
            <tr>
                <td>Row 2,  1</td>
                <td>Row 2,  2</td>
                <td>Row 2,  3</td>
            </tr>
            <tr>
                <td>Row 3,  1</td>
                <td>Row 3,  2</td>
                <td>Row 3,  3</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
