 <!-- Lists -->
<html>
<head>
    <title>HTML Lists Example</title>
</head>
<body>

    <h1>Types of Fruits</h1>

    <h2>Ordered List </h2>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ol>

    <h2>Unordered List </h2>
    <ul>
        <li>Orange</li>
        <li>Grapes</li>
        <li>Watermelon</li>
    </ul>

</body>
</html>
