<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OL and UL list Examples</title>
</head>
<body>

    <h2>Top 3 Cities to Visit:</h2>
    <ol>
        <li>Tokyo</li>
        <li>Paris</li>
        <li>New York City</li>
    </ol>

    <h2>Favorite Fruits:</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Strawberry</li>
    </ul>

</body>
</html>
