<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>ListL</title>
</head>
<body>
    <div> 
        <h1 style="color: blue;">Ordered and Unordered list</h1>

        <!-- Ordered List -->
        <h2>Ordered List of Browsers</h2>
        <ol>
            <li>Google Chrome</li>
            <li>Firefox</li>
            <li>Safari</li>
        </ol>

        <!-- Unordered List -->
        <h2>Unordered List of Browsers</h2>
        <ul>
            <li>Microsoft Edge</li>
            <li>Opera</li>
            <li>Brave</li>
        </ul>
    </div>
</body>
</html>
