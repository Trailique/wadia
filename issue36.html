<!--Lists-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Lists Example</title>
  </head>
  <body>
    <h1>HTML Lists</h1>

    <!-- Ordered List -->
    <h2>Fruits</h2>
    <ol>
      <li>Apple</li>
      <li>Mango</li>
      <li>Papaya</li>
    </ol>

    <!-- Unordered List -->
    <h2>Fruits</h2>
    <ul>
      <li>Strawberry</li>
      <li>litchi</li>
      <li>Banana</li>
    </ul>
  </body>
</html>
