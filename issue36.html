<!--ordered and an unordered list with at least three items in each-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists Example</title>
</head>

<body>
    <h2>Ordered List (ol)</h2>
    <ol>
        <li>Apples</li>
        <li>Oranges</li>
        <li>Bananas</li>
        <li>Grapes</li>
    </ol>

    <h2>Unordered List (ul)</h2>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Orange Juice</li>
    </ul>
</body>

</html>
