<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styling for the element with id "header" */
        #header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }

        /* Styling for all elements with the class "btn" */
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
        }
    </style>
    <title>HTML with ID and Class</title>
</head>
<body>

    <!-- Element with ID -->
    <div id="header">
        <h1>Welcome to my Website</h1>
        <p>This is a sample header with an ID.</p>
    </div>

    <!-- Elements with Class -->
    <button class="btn">Click me</button>
    <button class="btn">Another button</button>

</body>
</html>
