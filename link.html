<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        th,td,tr{
            border: 2px solid black;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 100%;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <th colspan="3">Link Table</th>
            </tr>
            <tr>
                <th>Sr.no</th>
                <th>Link Name</th>
                <th>Actual Link</th>
            </tr>
            <tr>
                <td>1</td>
                <td><h3>GOOGLE</h3></td>
                <td><a href="https://www.google.co.in/" target="_blank">GOOGLE</a></td>
            </tr>
            <tr>
                <td>2</td>
                <td><h3>CHATGPT</h3></td>
                <td><a href="https://chat.openai.com/auth/login" target="_blank">OPENAI</a></td>
            </tr>
            <tr>
                <td>3</td>
                <td><h3>TRAILIQUE</h3></td>
                <td><a href="https://trailique.com/" target="_blank">TRAILIQUE</a></td>
            </tr>
            <tr>
                <td>4</td>
                <td><h3>CARDEKHO</h3></td>
                <td><a href="https://www.cardekho.com/" target="_blank">CARDEKHO</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
