<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
    #header {
    font-size: 18px;
    color: blue;
    }

    .button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}


    </style>
</head>
<body>
    <h3>ID represents a unique identifier for an HTML element.</h3>
    <div id="header">This is a header</div>
    <h3>Class represents a class attribute that can be shared by multiple HTML elements</h3>
    <button class="button">Click me</button>
    <button class="button">Submit</button>

</body>
</html>
