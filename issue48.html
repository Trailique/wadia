<!--Css colors-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Named Color Value */
      .namedColor {
        color: red;
      }

      /* Hexadecimal Color Value */
      .hexColor {
        color: #3498db;
      }
    </style>
    <title>Color Example</title>
  </head>
  <body>
    <p class="namedColor">This paragraph uses a named color value (red).</p>
    <p class="hexColor">
      This paragraph uses a hexadecimal color value (#3498db).
    </p>
  </body>
</html>
