<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Color Example</title>
    <style>
        /* CSS for Text Color Example */
        .colored-paragraph-1 {
            color: red; /* Named color value */
        }

        .colored-paragraph-2 {
            color: #BE07A6; /* Hexadecimal color value */
        }
    </style>
</head>
<body>

    <p class="colored-paragraph-1">Wikipedia is a free online encyclopedia that anyone can edit, and millions already have..</p>

    <p class="colored-paragraph-2">Wikipedia's purpose is to benefit readers by presenting information on all branches of knowledge..</p>

</body>
</html>
