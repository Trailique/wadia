<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Example</title>
    <style>
        /* Named Color Value Applied */
        .named-color {
            color: blue;
        }

        /* Hexadecimal Color Value Applied */
        .hex-color {
            color: #FF0000;
        }
    </style>
</head>
<body>

    <p class="named-color">Hi,this is Anushka!</p>
    <p class="hex-color">Welcome to web development with CSS, HTML and Bootstrap.</p>

</body>
</html>
