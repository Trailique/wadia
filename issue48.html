<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Text</title>
    <style>
        /* Named color value */
        .named-color {
            color: blue;
            /* Applying red color */
        }

        /* Hexadecimal color value */
        .hex-color {
            color: #000ff0;
            /* Applying hexadecimal color */
        }
    </style>
</head>

<body>
    <p class="named-color">This paragraph uses named color value (blue).</p>
    <p class="hex-color">This paragraph uses hexadecimal color value (#000ff0).</p>
</body>

</html>
