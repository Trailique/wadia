<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Media Query Example</title>
    <style>
        /* Regular styles for screens larger than 600 pixels */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #ecf0f1;
        }

        /* Media query for screens with a maximum width of 600 pixels */
        @media (max-width: 600px) {
            body {
                background-color: #f39c12; /* Change background color for smaller screens */
            }
        }
    </style>
</head>
<body>

    <h2>CSS Media Query Example</h2>
    <p>This is an example of a responsive design using a media query.</p>

</body>
</html>
