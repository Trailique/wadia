<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Lists</title>

    <style>
        .container {
            background-image: url("download.jpg");
            background-size: cover;
            background-position:center top;
            filter: blur(50 px);
            min-height: 100vh;
            
        }
    </style>
</head>
<body>
    <div class="container"> 
        <h1 style="color:cornflowerblue;">Ordered and Unordered list</h1>

        
        <h2>Ordered List of Bollywood Movies</h2>
        <ol>
            <li>Sam Bahadur</li>
            <li>Airlift</li>
            <li>Uri</li>
        </ol>

        
        <h2>Unordered List of Hollywood Movies</h2>
        <ul>
            <li>Harry Potter</li>
            <li>Maleficient</li>
            <li>Spider-Man</li>
        </ul>
    </div>
</body>
</html>
