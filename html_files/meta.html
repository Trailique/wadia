<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
</head>
<body>
    <h1>Meta Tag</h1>
    <p>The meta tag is used to provide the information about the html document typically used to specify character set, page description, keywords, author of the document, and viewport settings.</p>
</body>
</html>
