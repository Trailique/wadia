<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #a7ec1e;
            padding: 10px;
            color: #c70e0e;
            position: sticky;
            top: 0; 
            z-index: 100; 
        }

        .content {
            padding: 20px;
            line-height: 1.6;
        }
    </style>
    <title>Sticky Navigation Bar</title>
</head>
<body>

    <div class="navbar">
        <h1>Sticky Navbar</h1>
    </div>

    <div class="content">
        <p>Above is the sticky navbar</p>
        
    </div>

</body>
</html>
