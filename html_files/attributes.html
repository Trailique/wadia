<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
    <style>
        .class1{
            position:relative ;
            text-align: center;
        }

        .imgclass{
            width:100%;
        }

        .aclass{
            position: absolute;
            top: 10%;
            left: 50%;
            background-color: cadetblue;
        }
    </style>
</head>
    <body>
        <div class="class1">
            <!--here class is an attribute that used to make changes to an element-->

            <img src="https://t3.ftcdn.net/jpg/05/64/68/68/360_F_564686811_YdWz6QNvuK6CWYyAhSFmktqge0m5Ec6E.jpg" class="imgclass">
            <!--here src  is an attribute in which we can add the url of our image it can be relative or absolute url-->

            <a href="https://www.google.com/" class="aclass">Google link</a>
            <!--the anchor tag contains an attribute named href which is used to refer to a link that we need-->


        </div>
    </body>
</html>
