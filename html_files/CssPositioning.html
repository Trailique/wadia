<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 300px;
            background-color: #f0f0f0;
        }

        .absolute-box {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 150px;
            height: 150px;
            background-color: #3498db;
            color: #ffffff;
            padding: 10px;
            box-sizing: border-box;
        }

        .relative-box {
            position: relative;
            top: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            background-color: #e74c3c;
            color: #ffffff;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
    <title>Absolute and Relative Positioning</title>
</head>
<body>

    <div class="container">
        <div class="absolute-box">
            <p>Absolute Positioning</p>
            <p>(top: 50px, left: 50px)</p>
        </div>
        <div class="relative-box">
            <p>Relative Positioning</p>
            <p>(top: 20px, left: 20px)</p>
        </div>
    </div>

</body>
</html>
