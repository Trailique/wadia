<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements of html</title>
    <style> 
        div{
            background-color: antiquewhite;
        }
    </style>
    <!--here style tag is used to add style to individual element-->
</head>
    <body>
        <!--body tag contains the content of the page -->
        <div>
            <!--Div tag is like a container for the contents-->
            
            <a href="https://www.google.com/">Google link</a>
            <!--the anchor tag contains an attribute named href which is used to refer to a link that we need-->

            <ul>
                <!--ul is used to create unordered list-->
                <li>item 1</li>
                <li>item 2</li>
            </ul>

            <ol>
                <!--ol is used to create ordered list-->
                <li>one</li>
                <li>two</li>
                <li>three</li>
            </ol>
        </div>
    </body>
</html>
