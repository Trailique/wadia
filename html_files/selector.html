<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class and ID Example</title>
<style>
    /* CSS styles for class and id */
    .highlight {
        color: red;
        font-weight: bold;
    }
    #section1 {
        background-color: lightblue;
        padding: 10px;
    }
</style>
</head>
<body>
<h1>Class and ID Example</h1>
<div id="section1">
    <h2 id="sectionTitle">Section 1</h2>
    <p>This is a paragraph within Section 1.</p>
    <p class="highlight">This paragraph has the 'highlight' class applied to it.</p>
</div>
<div id="section2">
    <h2>Section 2</h2>
    <p>This is a paragraph within Section 2.</p>
    <p>This paragraph does not have any special classes or IDs.</p>
    <!--id is used to apply changes on individual element and class is is used to apply on group-->
</div>
</body>
</html>
