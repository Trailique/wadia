<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .container{
            background-image: url("form.jpg");
            min-height: 100vh;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .formcont{
            position: relative;
            max-width: 300px;
            padding: 16px;
            background: rgba(209, 136, 185, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        b{
            color:rgb(0, 0, 0);
            font-size: 19px;

        }
        h1{
            color:midnightblue;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid midnightblue;
            box-sizing: border-box;

        }

        button{
            background-color: midnightblue;
            color: aliceblue;
            padding: 14px;
            border: none;
            cursor:pointer;
            width: 100%;
        }

        button:hover{
            background-color: cadetblue;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Form</h1>

        <form class="formcont">
            <b>Name</b>
            <input type="text" placeholder="Enter you name" name="username">
            <b>Password </b>
            <input type="text" placeholder="Enter you password" name="password">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
