<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Colors</title>
    <style>
        .nameColor p{
            color: brown;
        }

        .hexaColor{
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="nameColor">
        <p>This para has text with a named color </p>
    </div>
    <div class="hexaColor">
        <p>This para has text with a hexadecimal color </p>
    </div>
</body>
</html>
