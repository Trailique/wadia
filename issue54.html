<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Hover Effect</title>
    <style>
        /* Link styles */
        a {
            color: blue;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        /* Hover effect */
        a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <a href="#">Hover Over Me</a>
</body>
</html>
