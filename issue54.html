<!--Pseudo-Classes-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Link Styles */
      a {
        color: #c68ad7;
        text-decoration: none;
        transition: color 0.3s; /* Smooth transition for color changes */
      }

      /* Link Hover Effect */
      a:hover {
        color: #080707; /* New color on hover */
      }
    </style>
    <title>Link Hover Example</title>
  </head>
  <body>
    <p>Visit our <a href="#">Page</a> for more information.</p>
  </body>
</html>
