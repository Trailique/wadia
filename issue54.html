<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .link {
      color: #FF0000; /* Default link color */
      text-decoration: underline; /* Provides an underline */
    }

    .link:hover {
      color: #ffa500; /* Change link color on hover to yellow */
    }
  </style>
</head>
<body>
  <a class="link" href="https://www.encyclopedia.com/">Feel free to visit this page to gain wonderful knowledge.</a>
</body>
</html>
