
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Link Color Change</title>
</head>
<body>
    <a href="#" style="color: black; text-decoration: none;" onmouseover="this.style.color='red'" onmouseout="this.style.color='black'">Hover over me</a>
</body>
</html
