<!--Pseudo-Classes-->

<html>
  <head>
    <style>
      / Link Styles /
      a {
        color: #CE7272;
        text-decoration: none;
        transition: color 0.3s; / Smooth transition for color changes /
      }

      / Link Hover Effect /
      a:hover {
        color: #000000; / New color on hover /
      }
    </style>
    <title>Link Hover Example</title>
  </head>
  <body>
    <p>Visit our <a href="https://www.wikipedia.com">Page</a> for more information.</p>
  </body>
</html>
