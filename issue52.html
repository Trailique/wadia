<!DOCTYPE html>
<html>
<head>
   <style>
      Body{
         text-align:center;
      }
      .button-3 {
         border: 15px solid #3c73ff;
         background-color: #3c73ff;
         border-radius: 20px;
         color: #fff;
         transition: .3s;
}
      .button-3:hover {
       box-shadow: 25px 25px #99bdff;
       transition: .3s;
}

   </style>
</head>
   <body>
      <h2>Button hover transition effect using CSS</h2>
      <button class="button-3">Hover Me</button>
   </body>
</html>
