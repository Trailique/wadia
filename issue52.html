<!--Hover-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Button Styles */
      .hover-button {
        padding: 10px 20px;
        background-color: #75afd5;
        color: #151212;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;

        /* Apply transition effect on background color and transform properties */
        transition: background-color 0.3s, transform 0.3s;
      }

      /* Button Hover Effect */
      .hover-button:hover {
        background-color: #e98ef0;
        transform: scale(1.1); /* Increase the size on hover */
      }
    </style>
    <title>Button with Transition</title>
  </head>
  <body>
    <button class="hover-button">Hover Me</button>
  </body>
</html>
