<!--Semantic non semantic-->

<html>
  <head>

    <title>Semantic</title>
  </head>
  <body>
    <h1>Wikipedia</h1>

    <!-- Semantic HTML,Semantic elements convey the purpose of the content they enclose, making the HTML code more meaningful and understandable.  -->
    <section>
      <article>
        <h2>Wikipedia Facts</h2>
        <p>
            Wikipedia is a free online encyclopedia that anyone can edit, and millions already have.
        </p>
      </article>
    </section>

    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Wikipedia-logo-v2-en.svg/135px-Wikipedia-logo-v2-en.svg.png"
      alt="Wikipedia"
    />

    <!-- Non-Semantic HTML non-semantic elements are typically used for layout and presentation without conveying specific information about the content.-->
    <div id="footer">
      <p>&copy; 2024 Wikipedia. All rights reserved.</p>
    </div>
  </body>
</html>
