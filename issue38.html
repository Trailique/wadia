<!--Semantic non semantic-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic</title>
  </head>
  <body>
    <h1>Delicious Apple</h1>

    <!-- Semantic HTML,Semantic elements convey the purpose of the content they enclose, making the HTML code more meaningful and understandable.  -->
    <section>
      <article>
        <h2>Apple Nutrition Facts</h2>
        <p>
          Apples are a good source of fiber, vitamin C, and various
          antioxidants.
        </p>
      </article>
    </section>

    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbtqfqF8fj_2BiMbmBVupU4dGrJXtP3hPg2ezJ2LS8uZiw3R_Aj5w45AYkjg&s"
      alt="A delicious apple"
    />

    <!-- Non-Semantic HTML non-semantic elements are typically used for layout and presentation without conveying specific information about the content.-->
    <div id="footer">
      <p>&copy; 2024 Fruity Delights. All rights reserved.</p>
    </div>
  </body>
</html>
