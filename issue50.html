<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        .container { display: flex; justify-content: space-between; align-items: center; height: 100vh; padding: 20px; box-sizing: border-box; }
        .box { width: 100px; height: 100px; background-color: skyblue; border: 1px solid #ccc; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Vaishnavi</div>
        <div class="box">Tanmay</div>
        <div class="box">Sayeed</div>
    </div>
</body>
</html>
