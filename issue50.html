
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
</head>
<body style="margin: 0; padding: 0; height: 100vh; display: flex; justify-content: space-around; align-items: center;">
    <div class="box red" style="width: 100px; height: 100px; background-color: red; text-align: center; line-height: 100px;">1</div>
    <div class="box green" style="width: 100px; height: 100px; background-color: green; text-align: center; line-height: 100px;">2</div>
    <div class="box blue" style="width: 100px; height: 100px; background-color: blue; text-align: center; line-height: 100px;">3</div>
</body>
</html>
