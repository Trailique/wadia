<!--Flexbox-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .flex-container {
        display: flex;
        justify-content: space-between; /* Distribute child elements with space between them */
        align-items: center; /* Align items vertically at the center */
        height: 200px;
        background-color: #f2f2f2;
        padding: 20px;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        color: #fff;
        text-align: center;
        line-height: 100px;
        border-radius: 5px;
      }
    </style>
    <title>Flexbox Layout</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="box">Tanmay</div>
      <div class="box">Pallavi</div>
      <div class="box">Sayeed</div>
    </div>
  </body>
</html>
