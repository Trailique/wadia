
<html>
<head>
 
    <title>Flexbox Layout Example</title>
    <style>
        /* CSS for Flexbox Layout Example */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: #17DA78;
            text-align: center;
            line-height: 150px;
            border-radius: 8px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">Tanmay</div>
        <div class="box">Sayeed</div>
        <div class="box">Pallavi</div>
    </div>

</body>
</html>
