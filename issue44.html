<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible HTML Content</title>
</head>
<body>
    <header>
        <h1>Accessible HTML Content</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#main-content">Skip to main content</a></li>
            <li><a href="#footer">Skip to footer</a></li>
        </ul>
    </nav>
    <main id="main-content">
        <article>
            <h2>Wikipedia</h2>
            <p>Wikipedia is a free online encyclopedia that anyone can edit, and millions already have</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Wikipedia-logo-v2-en.svg/135px-Wikipedia-logo-v2-en.svg.png" alt="Wikipedia">
        </article>
    </main>
    <footer id="footer">
        <p>&copy; 2024 Wikipedia. All rights reserved.</p>
    </footer>
</body>
</html>
