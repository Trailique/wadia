<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <div>
        <h2 style="font-family: 'Courier New', Courier, monospace; text-decoration: underline;">An Ordered List HTML</h2>
        <ol style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; list-style-type: lower-roman;">
            <li>Coffee</li>
            <li>Burger</li>
            <li>Garlic Bread</li>
        </ol>
    </div>
    <hr>
    <div>
        <h2 style="font-family: 'Courier New', Courier, monospace; text-decoration: underline;">An Un-Ordered List HTML</h2>
        <ul style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; list-style-type: circle;">
            <li>Nissian Syline R34</li>
            <li>Mazda Rx-7</li>
            <li>Mitshubishi Eclipse</li>
        </ul>
    </div>
    <div>
        <h2 style="font-family: 'Courier New', Courier, monospace; text-decoration: underline;">An Discription List HTML</h2>
        <dl>
            <dt>Nissian Skyline R34</dt>
            <dd>-Best Car with RB26 Engine</dd>
        </dl>
        <dl>
            <dt>Mazda RX-7</dt>
            <dd>Best With Rotary Engine</dd>
        </dl>
    </div>
</body>
</html>
