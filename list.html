<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <div>
        <h2 style="font-family: 'Courier New', Courier, monospace; text-decoration: underline;">An Ordered List HTML</h2>
        <ol style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
            <li>Coffee</li>
            <li>Burger</li>
            <li>Garlic Bread</li>
        </ol>
    </div>
    <hr>
    <div>
        <h2 style="font-family: 'Courier New', Courier, monospace; text-decoration: underline;">An Un-Ordered List HTML</h2>
        <ul style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; border: 2px solid black; border-radius: 120px solid black;">
            <li>Nissian Syline R34</li>
            <li>Mazda Rx-7</li>
            <li>Mitshubishi Eclipse</li>
        </ul>
    </div>
</body>
</html>
